<div fxLayout="column" fxFill *ngIf="filteredBeers$">

  <mat-form-field appearance="outline">
    <mat-label>Zoek hier je biertje!</mat-label>
    <input matInput type="string" [(ngModel)]="filter">
  </mat-form-field>

  <table mat-table [dataSource]="filteredBeers$">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let beer"> {{ beer.id }}</td>
    </ng-container>

    <ng-container matColumnDef="photoUrl">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let beer">
        <img class="width-50 rounded-full" [src]="beer.photoUrl" [routerLink]="['/beers', beer.id]">
      </td>
    </ng-container>

    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef> Brand </th>
      <td mat-cell *matCellDef="let beer"> {{ beer.brand }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let beer"> {{ beer.name }}</td>
    </ng-container>

    <ng-container matColumnDef="alcoholPercentage">
      <th mat-header-cell *matHeaderCellDef> % </th>
      <td mat-cell *matCellDef="let beer"> {{ beer.alcoholPercentage | percent }}</td>
    </ng-container>

    <ng-container matColumnDef="order">
      <th mat-header-cell *matHeaderCellDef> Bestellen </th>
      <td mat-cell *matCellDef="let beer">
        <app-order-beer-button [beerToOrder]="beer.brand + ' ' + beer.name" (ordered)="handleOrder($event)"></app-order-beer-button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
